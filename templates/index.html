<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flask with PostgreSQL</title>
  </head>
  <body>
    <h1>List of Students</h1>
    <table border="1">
      <tr>
        <th>MSSV</th>
        <th>Ho Ten</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
